<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Canvas fill</title>
</head>
<body>
<div id="placeholder"></div>
<div class="inputs">
    <div class="colors">
        <div class="label">
            <label for="colors">
                Choose color
            </label>
        </div>
        <input id="colors" type="color" list="colorPreset">
        <button id="zoom-in" class="zoomButton">Zoom in</button>
        <button id="zoom-out" class="zoomButton">Zoom out</button>
        <datalist id="colorPreset">
            <option value="#fcaa67">
            </option>
            <option value="#b0413e">
            </option>
            <option value="#C47161">
            </option>
            <option value="#548687">
            </option>
            <option value="#473335">
            </option>
        </datalist>
    </div>
</div>
<div id="field">
</div>
<script src="bundle.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        window.socket = io();
        window.color = '#000000';
    });
</script>
</body>
</html>
